<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点管理</title>
    <style>
        /* Site Page Inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1216;
            color: #cfd8dc;
        }

        .sp-root {
            position: absolute;
            inset: 0;
            display: flex;
            min-width: 0;
            min-height: 0;
            background: #0d1216;
            color: #cfd8dc;
        }

        .sp-left {
            width: 320px;
            min-width: 240px;
            max-width: 50vw;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-right: 1px solid rgba(255,255,255,.08);
            position: relative;
            z-index: 10;
            background: #0f1419;
        }

        .sp-splitter {
            width: 6px;
            cursor: col-resize;
            position: relative;
            z-index: 10;
            background: #1a1f2e;
            transition: background-color 0.3s;
        }

        .sp-splitter:hover {
            background: #2c3e50;
        }

        .sp-center {
            flex: 1 1 auto;
            display: grid;
            grid-template-rows: 1fr 360px;
            min-width: 0;
            min-height: 0;
            position: relative;
        }

        .sp-top {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 10px;
            padding: 4px 10px;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
            isolation: isolate;
        }

        .sp-mapbox {
            position: relative;
            z-index: 20;
            flex: 1 1 auto;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 4px;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
            pointer-events: auto;
            background: #1a1f2e;
        }

        .sp-mapmount {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sp-side {
            position: relative;
            z-index: 15;
            width: 380px;
            max-width: 42vw;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            min-width: 0;
            min-height: 0;
        }

        .sp-status, .sp-notify {
            border: 1px solid rgba(255,255,255,.08);
            background: #0b121a;
            border-radius: 4px;
            padding: 8px 10px;
        }

        .sp-notify {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .sp-notify h3, .sp-status h3 {
            margin: 0 0 6px;
            font-size: 15px;
            color: #cfd8dc;
        }

        #notifyList {
            flex: 1 1 auto;
            overflow: auto;
            min-height: 0;
        }

        .sp-bottom {
            position: relative;
            z-index: 1;
            padding: 0 10px 4px;
            overflow: hidden;
        }

        .sp-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            height: 100%;
            min-width: 0;
        }

        .sp-cell {
            background: #111722;
            border: 2px solid #3a4854;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .sp-cell:hover {
            border-color: #4a9eff;
        }

        .sp-cell-hd {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            font-size: 12px;
            background: #0f1b27;
            border-bottom: 1px solid rgba(255,255,255,.08);
        }

        .sp-cell-hd button {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            color: #ccd;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .sp-cell-hd button:hover {
            background: rgba(255,255,255,0.1);
        }

        .sp-cell-bd {
            position: relative;
            flex: 1 1 auto;
            min-height: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #567;
            font-size: 12px;
        }

        /* Tree Panel Styles */
        .tree-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }

        .tree-panel h3 {
            margin-bottom: 12px;
            color: #cfd8dc;
            font-size: 16px;
        }

        .tree-filters {
            margin-bottom: 12px;
            padding: 12px;
            background: #0b121a;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,.08);
        }

        .tree-filters input,
        .tree-filters select {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 8px;
            background: #1a1f2e;
            border: 1px solid rgba(255,255,255,.15);
            border-radius: 3px;
            color: #cfd8dc;
            font-size: 12px;
        }

        .tree-filters input:focus,
        .tree-filters select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .tree-filters label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #cfd8dc;
            margin-bottom: 4px;
        }

        .tree-filters input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
            margin-bottom: 0;
        }

        .tree-content {
            flex: 1;
            overflow: auto;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 4px;
            background: #0b121a;
            padding: 8px;
        }

        .tree-node {
            padding: 4px 8px;
            margin: 2px 0;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
            transition: background-color 0.3s;
        }

        .tree-node:hover {
            background: rgba(255,255,255,0.05);
        }

        .tree-node.device {
            padding-left: 24px;
            color: #8fa2b8;
        }

        .tree-node.device:hover {
            color: #4a9eff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sp-left {
                width: 280px;
                min-width: 200px;
            }
            
            .sp-side {
                width: 300px;
            }
            
            .sp-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .sp-center {
                grid-template-rows: 1fr 280px;
            }
            
            .sp-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="sp-root" id="siteRoot">
        <!-- Left tree panel -->
        <div class="sp-left">
            <div class="tree-panel">
                <h3>设备树</h3>
                <div class="tree-filters">
                    <input type="text" id="searchInput" placeholder="搜索设备...">
                    <select id="typeFilter">
                        <option value="">所有类型</option>
                    </select>
                    <select id="modeFilter">
                        <option value="">所有模式</option>
                    </select>
                    <label>
                        <input type="checkbox" id="onlineFilter">
                        仅显示在线设备
                    </label>
                </div>
                <div class="tree-content" id="treeContent">
                    <div style="text-align: center; padding: 20px; color: #567;">加载中...</div>
                </div>
            </div>
        </div>

        <!-- Splitter -->
        <div class="sp-splitter" title="拖动调整左侧宽度"></div>

        <!-- Right main area -->
        <div class="sp-center">
            <!-- Top row: map + sidebar -->
            <div class="sp-top">
                <div class="sp-mapbox">
                    <div class="sp-mapmount" id="mapMount">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #567; font-size: 14px;">
                            地图加载中...
                        </div>
                    </div>
                </div>
                <div class="sp-side">
                    <div class="sp-status">
                        <h3>设备状态</h3>
                        <div id="summaryChart">
                            <div style="color: #567; font-size: 12px;">统计数据加载中...</div>
                        </div>
                    </div>
                    <div class="sp-notify">
                        <h3>通知列表</h3>
                        <div id="notifyList">
                            <div style="color: #567; font-size: 12px;">通知加载中...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom row: media grid -->
            <div class="sp-bottom">
                <div id="mediaGrid" class="sp-grid">
                    <!-- Media slots will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/pages/site.page.js"></script>
    <script>
        // Initialize the page
        if (window.SitePage) {
            window.SitePage.init();
        }
    </script>
</body>
</html>
