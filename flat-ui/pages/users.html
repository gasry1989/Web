<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <style>
        /* Users Page Inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            color: #333;
        }

        .users-page {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page-title-bar h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn:not(.btn-primary):not(.btn-danger) {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn:not(.btn-primary):not(.btn-danger):hover {
            background: #e6f7ff;
            border-color: #40a9ff;
            color: #1890ff;
        }

        .btn-xs {
            padding: 4px 8px;
            font-size: 12px;
        }

        .table-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th {
            background: #fafafa;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #e8e8e8;
        }

        .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .data-table tr:hover {
            background: #fafafa;
        }

        .data-table input[type="checkbox"] {
            cursor: pointer;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .dot-green {
            background: #52c41a;
        }

        .dot-gray {
            background: #d9d9d9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 16px;
        }

        .pg-btn {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .pg-btn:hover:not(:disabled) {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .pg-btn.active {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }

        .pg-btn:disabled {
            background: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .users-page {
                padding: 12px;
            }
            
            .page-title-bar {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .table-wrapper {
                overflow-x: auto;
            }
            
            .data-table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="users-page users-page-wrapper">
        <div class="page-title-bar">
            <h2>用户管理</h2>
            <div class="actions" id="userActions">
                <!-- Actions will be populated by JS -->
            </div>
        </div>
        <div class="table-wrapper user-table-wrapper">
            <table class="data-table" id="userTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="chkAll"/></th>
                        <th>ID</th>
                        <th>账号</th>
                        <th>用户角色</th>
                        <th>用户名</th>
                        <th>在线</th>
                        <th>上级账号</th>
                        <th>上级名称</th>
                        <th>创建者帐号</th>
                        <th>创建者名称</th>
                        <th>所属地区</th>
                        <th>创建时间</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr><td colspan="14" class="loading"><span class="spinner"></span>加载中...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="pagination pagination-fixed" id="userPagination"></div>
    </div>

    <script src="../js/pages/users.page.js"></script>
    <script>
        // Initialize the page
        if (window.UsersPage) {
            window.UsersPage.init();
        }
    </script>
</body>
</html>
