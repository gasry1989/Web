<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        /* Login Page Inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-page {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
            font-weight: 600;
            font-size: 24px;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-field {
            position: relative;
        }

        .form-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
        }

        .form-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pwd-field {
            position: relative;
        }

        .pwd-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .pwd-eye:hover {
            background-color: #f5f5f5;
        }

        .captcha-field {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .captcha-field input {
            flex: 1;
        }

        #captchaCanvas {
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #captchaCanvas:hover {
            border-color: #667eea;
        }

        .captcha-icon-btn {
            background: none;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #666;
        }

        .captcha-icon-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .icon-refresh {
            transition: transform 0.3s;
        }

        .captcha-icon-btn:hover .icon-refresh {
            transform: rotate(180deg);
        }

        .inline-msg {
            min-height: 20px;
            font-size: 13px;
            margin-top: 4px;
        }

        .inline-msg.err {
            color: #ff4d4f;
        }

        .form-actions {
            margin-top: 24px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-page {
                padding: 16px;
            }
            
            .login-card {
                padding: 24px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">

                        <button type="button" id="btnCaptchaRefresh" class="btn captcha-icon-btn" title="Âà∑Êñ∞È™åËØÅÁ†Å" aria-label="Âà∑Êñ∞">
                            <svg viewBox="0 0 24 24" class="icon-refresh" width="18" height="18">

        </div>
