<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备概览</title>
    <style>
        /* Device Overview Modal Inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            color: #333;
            padding: 20px;
        }

        .modal-container {
            max-width: 90vw;
            width: 1200px;
            max-height: 80vh;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dev-toolbar {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .dev-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
            color: #666;
        }

        .btn:hover {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .dev-table-area {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th {
            background: #fafafa;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #e8e8e8;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .data-table tr:hover {
            background: #fafafa;
        }

        .dev-table {
            table-layout: fixed;
        }

        .dev-table th:nth-child(1),
        .dev-table td:nth-child(1) { width: 80px; } /* 设备ID */
        .dev-table th:nth-child(2),
        .dev-table td:nth-child(2) { width: 150px; } /* 名称 */
        .dev-table th:nth-child(3),
        .dev-table td:nth-child(3) { width: 120px; } /* 编号 */
        .dev-table th:nth-child(4),
        .dev-table td:nth-child(4) { width: 60px; } /* 在线 */
        .dev-table th:nth-child(5),
        .dev-table td:nth-child(5) { width: 100px; } /* 类型 */
        .dev-table th:nth-child(6),
        .dev-table td:nth-child(6) { width: 200px; } /* 支持模式 */
        .dev-table th:nth-child(7),
        .dev-table td:nth-child(7) { width: 100px; } /* 所属用户ID */
        .dev-table th:nth-child(8),
        .dev-table td:nth-child(8) { width: 150px; } /* 所属帐号 */

        .dev-table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dev-tbody {
            display: block;
            height: 400px;
            overflow-y: auto;
        }

        .dev-table thead,
        .dev-table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .dev-overlay-loading {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot-green {
            background: #52c41a;
        }

        .dot-gray {
            background: #d9d9d9;
        }

        .dev-footer-bar {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
            display: flex;
            justify-content: center;
        }

        .dev-pager {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pg-btn {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            min-width: 32px;
            text-align: center;
        }

        .pg-btn:hover:not(:disabled) {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .pg-btn.active {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }

        .pg-btn:disabled {
            background: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        .pg-info {
            font-size: 13px;
            color: #666;
            margin-left: 12px;
        }

        .center {
            text-align: center;
        }

        .text-error {
            color: #ff4d4f;
        }

        .close-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background: #40a9ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .modal-container {
                max-width: 100%;
                width: 100%;
                height: 90vh;
                max-height: none;
            }
            
            .dev-table {
                min-width: 800px;
            }
            
            .dev-table-area {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-header">
            <h2>设备概览</h2>
            <button class="close-btn" onclick="window.close()">关闭</button>
        </div>
        <div class="modal-body">
            <div class="dev-toolbar">
                <div class="dev-actions">
                    <button class="btn btn-sm" id="btnDevRefresh" title="刷新列表">刷新</button>
                </div>
            </div>
            <div class="dev-table-area">
                <table class="data-table dev-table">
                    <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>名称</th>
                            <th>编号</th>
                            <th>在线</th>
                            <th>类型</th>
                            <th>支持模式</th>
                            <th>所属用户ID</th>
                            <th>所属帐号</th>
                        </tr>
                    </thead>
                    <tbody class="dev-tbody" id="devTableBody">
                        <tr><td colspan="8" class="center">加载中...</td></tr>
                    </tbody>
                </table>
                <div class="dev-overlay-loading" style="display:none;" id="devLoadingMask">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="dev-footer-bar">
                <div class="dev-pager" id="devPager">
                    <!-- Pagination will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Device Overview Modal JavaScript
        (function() {
            'use strict';

            let state = {
                list: [],
                listInfo: { total: 0, pageSize: 10, pageIndex: 1, pageTotal: 1 },
                loading: false,
                filters: { userIds: [] }
            };

            // Mock device data
            const mockDevices = [
                {
                    devInfo: {
                        id: 1,
                        name: '前门摄像头',
                        no: 'CAM001',
                        onlineState: true,
                        typeName: '摄像头',
                        modeList: [
                            { modeId: 1, modeName: '实时监控' },
                            { modeId: 2, modeName: '录像回放' }
                        ]
                    },
                    userInfo: { userId: 1, userName: 'admin' }
                },
                {
                    devInfo: {
                        id: 2,
                        name: '后门摄像头',
                        no: 'CAM002',
                        onlineState: false,
                        typeName: '摄像头',
                        modeList: [
                            { modeId: 1, modeName: '实时监控' }
                        ]
                    },
                    userInfo: { userId: 2, userName: 'user1' }
                },
                {
                    devInfo: {
                        id: 3,
                        name: '温度传感器A',
                        no: 'TEMP001',
                        onlineState: true,
                        typeName: '传感器',
                        modeList: [
                            { modeId: 3, modeName: '报警模式' }
                        ]
                    },
                    userInfo: { userId: 1, userName: 'admin' }
                },
                {
                    devInfo: {
                        id: 4,
                        name: '湿度传感器A',
                        no: 'HUM001',
                        onlineState: true,
                        typeName: '传感器',
                        modeList: []
                    },
                    userInfo: { userId: 3, userName: 'manager' }
                },
                {
                    devInfo: {
                        id: 5,
                        name: '门禁控制器',
                        no: 'CTRL001',
                        onlineState: false,
                        typeName: '控制器',
                        modeList: [
                            { modeId: 4, modeName: '自动模式' },
                            { modeId: 5, modeName: '手动模式' }
                        ]
                    },
                    userInfo: { userId: 2, userName: 'user1' }
                }
            ];

            // Initialize
            init();

            function init() {
                parseURLParams();
                bindEvents();
                loadPage(1, { silentLoading: false });
            }

            function parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const userIdsParam = urlParams.get('userIds');
                
                if (userIdsParam) {
                    try {
                        state.filters.userIds = JSON.parse(decodeURIComponent(userIdsParam));
                    } catch (e) {
                        console.error('Failed to parse userIds:', e);
                    }
                }
            }

            function bindEvents() {
                document.getElementById('btnDevRefresh').addEventListener('click', () => {
                    loadPage(state.listInfo.pageIndex, { silentLoading: false });
                });

                // Handle window resize for responsive table
                window.addEventListener('resize', onResize);
            }

            function onResize() {
                // Update table layout if needed
                console.log('Window resized');
            }

            function loadPage(pageIndex, { silentLoading }) {
                if (state.loading) return;
                state.loading = true;

                const mask = document.getElementById('devLoadingMask');
                if (mask && !silentLoading) mask.style.display = 'flex';
                
                if (silentLoading) {
                    const tbody = document.getElementById('devTableBody');
                    tbody.innerHTML = '<tr><td colspan="8" class="center">加载中...</td></tr>';
                }

                // Mock API call
                setTimeout(() => {
                    try {
                        let filteredDevices = [...mockDevices];
                        
                        // Filter by userIds if specified
                        if (state.filters.userIds.length > 0) {
                            filteredDevices = filteredDevices.filter(device => 
                                state.filters.userIds.includes(device.userInfo.userId)
                            );
                        }

                        const pageSize = state.listInfo.pageSize;
                        const start = (pageIndex - 1) * pageSize;
                        const end = start + pageSize;
                        const list = filteredDevices.slice(start, end).map(normalizeItem);
                        const total = filteredDevices.length;
                        const pageTotal = Math.max(1, Math.ceil(total / pageSize));

                        state = {
                            ...state,
                            list,
                            listInfo: { total, pageIndex, pageSize, pageTotal }
                        };
                        
                        renderTable();
                        renderPager();
                    } catch (err) {
                        console.error('[DeviceOverview] load error', err);
                        showError(err?.msg || '加载失败');
                    } finally {
                        state.loading = false;
                        const mask = document.getElementById('devLoadingMask');
                        if (mask) mask.style.display = 'none';
                    }
                }, 300); // Simulate network delay
            }

            function renderTable() {
                const tbody = document.getElementById('devTableBody');
                
                if (!state.list.length) {
                    tbody.innerHTML = '<tr><td colspan="8" class="center">暂无数据</td></tr>';
                    return;
                }

                tbody.innerHTML = state.list.map(item => `
                    <tr>
                        <td>${safe(item.devId)}</td>
                        <td title="${escapeHTML(item.devName || '')}">${escapeHTML(item.devName || '')}</td>
                        <td title="${escapeHTML(item.devNo || '')}">${escapeHTML(item.devNo || '')}</td>
                        <td>${item.onlineState ? '<span class="dot dot-green"></span>' : '<span class="dot dot-gray"></span>'}</td>
                        <td title="${escapeHTML(item.devTypeName || '')}">${escapeHTML(item.devTypeName || '')}</td>
                        <td title="${formatModes(item.devModes)}">${formatModes(item.devModes)}</td>
                        <td>${safe(item.userId)}</td>
                        <td title="${escapeHTML(item.userName || '')}">${escapeHTML(item.userName || '')}</td>
                    </tr>
                `).join('');
            }

            function renderPager() {
                const { pageIndex, pageTotal, total } = state.listInfo;
                const pages = buildPageWindow(pageIndex, pageTotal, 2);
                const pagerEl = document.getElementById('devPager');
                
                pagerEl.innerHTML = `
                    <button class="pg-btn" data-pg="prev" ${pageIndex===1?'disabled':''}>&lt;</button>
                    ${pages.map(p=>`<button class="pg-btn ${p===pageIndex?'active':''}" data-pg="${p}">${p}</button>`).join('')}
                    <button class="pg-btn" data-pg="next" ${pageIndex===pageTotal?'disabled':''}>&gt;</button>
                    <span class="pg-info">共 ${total} 条</span>
                `;
                
                pagerEl.querySelectorAll('.pg-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const val = btn.getAttribute('data-pg');
                        let target = pageIndex;
                        if (val==='prev') target = pageIndex - 1;
                        else if (val==='next') target = pageIndex + 1;
                        else target = Number(val);
                        if (target < 1 || target > pageTotal) return;
                        loadPage(target, { silentLoading: false });
                    });
                });
            }

            function buildPageWindow(current, total, window = 2) {
                const pages = [];
                const start = Math.max(1, current - window);
                const end = Math.min(total, current + window);
                
                for (let i = start; i <= end; i++) {
                    pages.push(i);
                }
                return pages;
            }

            function showError(message) {
                const tbody = document.getElementById('devTableBody');
                tbody.innerHTML = `<tr><td colspan="8" class="center text-error">${escapeHTML(message)}</td></tr>`;
                document.getElementById('devPager').innerHTML = '';
            }

            function normalizeItem(raw) {
                const di = raw?.devInfo || {};
                const ui = raw?.userInfo || {};
                return {
                    devId: di.id,
                    devName: di.name,
                    devNo: di.no,
                    onlineState: di.onlineState,
                    devTypeName: di.typeName,
                    devModes: di.modeList || [],
                    userId: ui.userId,
                    userName: ui.userName
                };
            }

            function formatModes(modes) {
                if (!Array.isArray(modes) || !modes.length) return '';
                return modes.map(m => modeName(m)).join('、');
            }

            function modeName(m) {
                if (!m) return '';
                if (typeof m === 'string') return m;
                return m.modeName || m.name || String(m.modeId || m.id || '');
            }

            function safe(v) {
                return v == null ? '' : v;
            }

            function escapeHTML(str = '') {
                return str.replace(/[&<>"']/g, c => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                }[c]));
            }
        })();
    </script>
</body>
</html>
