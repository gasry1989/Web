<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <style>
        /* Add User Modal Inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            color: #333;
            padding: 20px;
        }

        .modal-container {
            max-width: 860px;
            max-height: 560px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .user-form {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            padding: 10px 14px 12px;
            gap: 10px;
        }

        .content-scroll {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
            overflow-y: auto;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 14px;
            min-height: 40px;
        }

        .form-row-remark {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            flex: 0 0 110px;
            text-align: left;
            font-size: 13px;
            color: #555;
            line-height: 1.2;
        }

        .form-field {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-field textarea {
            resize: vertical;
            min-height: 110px;
            max-height: 240px;
            line-height: 1.4;
        }

        .region-group {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .region-group select {
            flex: 1;
        }

        /* Password field with eye icon */
        .pwd-box {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .pwd-box input {
            padding-left: 34px;
        }

        .pwd-eye {
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: transparent;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .pwd-eye:hover {
            background: rgba(0,0,0,0.05);
        }

        .pwd-mini-actions {
            display: flex;
            gap: 6px;
        }

        .pwd-extra {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding-left: 110px;
            margin-top: -4px;
        }

        .pwd-strength-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pwd-strength-bg {
            flex: 1;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .pwd-strength-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff4d4f, #ffa940, #52c41a);
            transition: width 0.25s;
        }

        .pwd-strength-text {
            font-size: 12px;
            min-width: 30px;
            text-align: left;
            color: #666;
        }

        .pwd-strength-text[data-level="弱"] { color: #ff7875; }
        .pwd-strength-text[data-level="中"] { color: #faad14; }
        .pwd-strength-text[data-level="强"] { color: #52c41a; }

        .pwd-inline-msg {
            font-size: 12px;
            min-height: 16px;
        }

        .pwd-inline-msg.err { color: #ff4d4f; }
        .pwd-inline-msg.ok { color: #52c41a; }

        .pwd-rules {
            margin: 0;
            padding-left: 16px;
            font-size: 12px;
            color: #666;
            line-height: 1.3;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .pwd-rules li {
            list-style: disc;
        }

        /* Parent search */
        .parent-search-list {
            margin-top: 6px;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: #fff;
            font-size: 13px;
        }

        .parent-item {
            padding: 6px 10px;
            cursor: pointer;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            border-bottom: 1px solid #f0f0f0;
        }

        .parent-item:last-child {
            border-bottom: none;
        }

        .parent-item:hover {
            background: #f0f8ff;
            color: #1890ff;
        }

        .parent-item.empty {
            cursor: default;
            color: #999;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .bottom-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 8px;
            border-top: 1px solid #f0f0f0;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
            color: #666;
        }

        .btn-primary {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #40a9ff;
            border-color: #40a9ff;
        }

        .btn:hover:not(.btn-primary):not(:disabled) {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-xs {
            padding: 4px 8px;
            font-size: 12px;
        }

        .req {
            color: #ff4d4f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .modal-container {
                max-width: 100%;
                height: 90vh;
                max-height: none;
            }
            
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            
            .form-label {
                flex: none;
            }
            
            .pwd-extra {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-header">
            <h2>添加用户</h2>
        </div>
        <div class="modal-body">
            <form id="addUserForm" class="user-form" autocomplete="off">
                <div class="content-scroll">
                    <input type="hidden" name="parentUserId" value="0" />

                    <div class="form-row">
                        <div class="form-label">用户角色 <span class="req">*</span></div>
                        <div class="form-field">
                            <select name="roleId" id="roleSelect" required>
                                <option value="1">管理员</option>
                                <option value="2">总账号</option>
                                <option value="3">子账号</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">登录账号 <span class="req">*</span></div>
                        <div class="form-field">
                            <input name="account" required minlength="3" maxlength="32" pattern="[A-Za-z0-9_]+" placeholder="字母/数字/下划线"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">用户名 <span class="req">*</span></div>
                        <div class="form-field">
                            <input name="name" required minlength="2" maxlength="32"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">密码 <span class="req">*</span></div>
                        <div class="form-field">
                            <div class="pwd-box">
                                <button type="button" class="pwd-eye" data-eye="pwd1" title="显示/隐藏">👁</button>
                                <input type="password" name="password" id="pwd1" minlength="8" placeholder="至少8位，含 2 类字符" autocomplete="new-password" required/>
                            </div>
                            <div class="pwd-mini-actions">
                                <button type="button" class="btn btn-xs" id="btnGenPwd">生成</button>
                                <button type="button" class="btn btn-xs" id="btnCopyPwd">复制</button>
                            </div>
                        </div>
                    </div>

                    <div class="pwd-extra">
                        <div class="pwd-strength-line">
                            <div class="pwd-strength-bg"><div id="pwdStrengthBar" class="pwd-strength-bar"></div></div>
                            <span id="pwdStrengthText" class="pwd-strength-text" data-level=""></span>
                        </div>
                        <div class="pwd-inline-msg" id="pwdInlineMsg"></div>
                        <ul class="pwd-rules">
                            <li>≥8位</li><li>≥2类字符</li><li>需二次确认</li>
                        </ul>
                    </div>

                    <div class="form-row">
                        <div class="form-label">确认密码 <span class="req">*</span></div>
                        <div class="form-field">
                            <div class="pwd-box">
                                <button type="button" class="pwd-eye" data-eye="pwd2">👁</button>
                                <input type="password" name="password2" id="pwd2" minlength="8" placeholder="再次输入密码" autocomplete="new-password" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">地区</div>
                        <div class="form-field region-group">
                            <select name="provinceId" id="provinceSel">
                                <option value="1">广东省</option>
                                <option value="2">浙江省</option>
                            </select>
                            <select name="cityId" id="citySel">
                                <option value="1">深圳市</option>
                                <option value="2">广州市</option>
                            </select>
                            <select name="zoneId" id="zoneSel">
                                <option value="1">南山区</option>
                                <option value="2">福田区</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row" id="parentUserRow" style="display:none;">
                        <div class="form-label">所属账号 <span class="req">*</span></div>
                        <div class="form-field">
                            <div style="flex:1;display:flex;flex-direction:column;gap:4px;">
                                <input id="parentUserInput" placeholder="搜索总帐号 (roleId=2)"/>
                                <div id="parentSearchResult" class="parent-search-list"></div>
                                <div class="hint">仅可选择总帐号；显示: userId 账号 用户名</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row-remark">
                        <div class="form-label">备注</div>
                        <div class="form-field">
                            <textarea name="memo" maxlength="200" placeholder="不超过200字"></textarea>
                        </div>
                    </div>
                </div>

                <div class="bottom-actions">
                    <button type="submit" id="btnSubmitAddUser" class="btn btn-primary" disabled>确认</button>
                    <button type="button" class="btn" onclick="window.close()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add User Modal JavaScript
        (function() {
            'use strict';

            const form = document.getElementById('addUserForm');
            const pwd1 = document.getElementById('pwd1');
            const pwd2 = document.getElementById('pwd2');
            const submitBtn = document.getElementById('btnSubmitAddUser');
            const msgEl = document.getElementById('pwdInlineMsg');
            const bar = document.getElementById('pwdStrengthBar');
            const strengthText = document.getElementById('pwdStrengthText');

            // Initialize
            init();

            function init() {
                bindPasswordEnhance();
                bindRoleChange();
                form.addEventListener('submit', onSubmit);
            }

            function bindPasswordEnhance() {
                // Eye buttons
                form.querySelectorAll('.pwd-eye').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const target = form.querySelector('#' + btn.dataset.eye);
                        if (!target) return;
                        if (target.type === 'password') {
                            target.type = 'text';
                            btn.textContent = '🙈';
                        } else {
                            target.type = 'password';
                            btn.textContent = '👁';
                        }
                    });
                });

                // Generate password
                document.getElementById('btnGenPwd').addEventListener('click', async () => {
                    const newPwd = generateStrongPassword(12);
                    pwd1.value = newPwd;
                    pwd2.value = newPwd;
                    validate();
                    try {
                        await copyToClipboard(newPwd);
                        alert('已生成并复制');
                    } catch {
                        alert('已生成，复制失败，请手动复制');
                    }
                });

                // Copy password
                document.getElementById('btnCopyPwd').addEventListener('click', async () => {
                    if (!pwd1.value) {
                        alert('无可复制密码');
                        return;
                    }
                    try {
                        await copyToClipboard(pwd1.value);
                        alert('已复制密码');
                    } catch {
                        alert('复制失败，请手动选择文本');
                    }
                });

                pwd1.addEventListener('input', validate);
                pwd2.addEventListener('input', validate);
                validate();
            }

            function bindRoleChange() {
                const roleSelect = document.getElementById('roleSelect');
                const parentRow = document.getElementById('parentUserRow');
                
                roleSelect.addEventListener('change', () => {
                    const roleId = Number(roleSelect.value);
                    if (roleId === 3) { // Child role
                        parentRow.style.display = '';
                    } else {
                        parentRow.style.display = 'none';
                    }
                });
            }

            function validate() {
                const { ok, msg, score, level } = validatePassword(pwd1.value, pwd2.value);
                msgEl.textContent = msg;
                msgEl.className = 'pwd-inline-msg ' + (ok ? 'ok' : 'err');
                bar.style.width = Math.min(100, score) + '%';
                strengthText.textContent = level || '';
                strengthText.dataset.level = level || '';
                submitBtn.disabled = !ok;
            }

            function validatePassword(p1, p2) {
                const r = { ok: false, msg: '', score: 0, level: '' };
                if (!p1) { r.msg = '请输入密码'; return r; }
                if (p1.length < 8) { r.msg = '密码长度不足 8'; return r; }
                
                let cls = 0;
                if (/[a-z]/.test(p1)) cls++;
                if (/[A-Z]/.test(p1)) cls++;
                if (/\d/.test(p1)) cls++;
                if (/[^A-Za-z0-9]/.test(p1)) cls++;
                
                if (cls < 2) { r.msg = '至少包含 2 类字符'; return r; }
                if (!p2) { r.msg = '请确认密码'; return r; }
                if (p1 !== p2) { r.msg = '两次密码不一致'; return r; }
                
                let score = Math.min(60, p1.length * 4);
                score += (cls - 2) * 15;
                if (/([A-Za-z0-9])\1{2,}/.test(p1)) score -= 10;
                score = Math.max(0, Math.min(100, score));
                
                r.level = score >= 75 ? '强' : score >= 50 ? '中' : '弱';
                r.ok = true;
                r.msg = '密码合法';
                r.score = score;
                return r;
            }

            function generateStrongPassword(len = 12) {
                const pools = {
                    upper: 'ABCDEFGHJKLMNPQRSTUVWXYZ',
                    lower: 'abcdefghijkmnopqrstuvwxyz',
                    digit: '23456789',
                    symbol: '!@#$%^&*?_+-=~'
                };
                const pick = s => s[Math.floor(Math.random() * s.length)];
                let base = [pick(pools.upper), pick(pools.lower), pick(pools.digit), pick(pools.symbol)];
                const all = Object.values(pools).join('');
                while (base.length < len) base.push(pick(all));
                for (let i = base.length - 1; i > 0; i--) {
                    const j = Math.random() * (i + 1) | 0;
                    [base[i], base[j]] = [base[j], base[i]];
                }
                return base.join('');
            }

            function copyToClipboard(text) {
                return new Promise(async (resolve, reject) => {
                    try {
                        if (navigator.clipboard && window.isSecureContext) {
                            await navigator.clipboard.writeText(text);
                            return resolve(true);
                        }
                    } catch (e) {
                        // Continue to fallback
                    }

                    try {
                        const el = document.createElement('textarea');
                        el.value = text;
                        el.setAttribute('readonly', '');
                        el.style.position = 'fixed';
                        el.style.left = '-9999px';
                        document.body.appendChild(el);
                        el.select();
                        const ok = document.execCommand('copy');
                        el.remove();
                        if (ok) return resolve(true);
                        return reject(new Error('execCommand copy failed'));
                    } catch (err) {
                        return reject(err);
                    }
                });
            }

            function onSubmit(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                console.log('Submitting user data:', data);
                alert('模拟创建用户成功！数据已输出到控制台。');
                
                // In real implementation, call API here
                // window.close();
            }
        })();
    </script>
</body>
</html>
