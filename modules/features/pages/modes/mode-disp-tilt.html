<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-mode-disp-tilt">
    <style>
      :host{all:initial;contain:content;display:block;width:100%;height:100%}
      *,*::before,*::after{box-sizing:border-box}
      /* 右侧安全区加大：padding-right 10px，避免数值贴边框 */
      .wrap{position:relative;height:100%;padding:2px 10px 2px 4px;background:#000;color:#fff;font-size:12px}
      .row{
        display:grid;
        grid-template-columns: 34px 28px 38px 20px 1fr;
        align-items:center;
        column-gap:8px;
        border-bottom:1px solid rgba(255,255,255,.2);
        padding:6px 0;
      }
      .lab{color:#fff;opacity:.9;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .badge{
        width:28px;height:28px;border-radius:50%;
        border:2px solid #48c2ff;color:#48c2ff;
        display:flex;align-items:center;justify-content:center;font-weight:600;
        font-size:12px;white-space:nowrap
      }
      .batt{position:relative;width:38px;height:12px;border:2px solid #fff;border-radius:3px;overflow:hidden}
      .batt::after{content:"";position:absolute;right:-5px;top:2px;width:4px;height:8px;background:#fff;border-radius:1px}
      .fill{position:absolute;left:0;top:0;bottom:0;width:100%;background:#2eff67;transform-origin:0 50%;transform:scaleX(0)}
      .icon{width:18px;height:18px;opacity:.9}
      .icon svg{width:100%;height:100%}
      /* 数值列：再叠加 6px 的右内边距，绝不换行，最小宽度略增 */
      .val{
        justify-self:end;
        color:#2eff67;
        min-width:88px;
        text-align:right;
        font-weight:600;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
        padding-right:6px;   /* 关键：与 .wrap 的 10px 叠加保证安全距 */
      }
      .empty{position:absolute;inset:0;display:none;align-items:center;justify-content:center;color:#9ab;font-size:12px;pointer-events:none}
    </style>
    <div class="wrap">
      <div id="list"></div>
      <div id="empty" class="empty">无探头</div>
    </div>
  </template>
</body></html>
