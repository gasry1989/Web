<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-mode-disp-tilt">
    <style>
      :host{
        all:initial; contain:content; display:block; width:100%; height:100%; align-self:stretch;
        --fs: 10px;
        --icon: 12px;
        --badge-d: 16px;
        --badge-fs: 9px;
        --batt-w: 28px;
        --batt-h: 8px;
        --cap-w: 3px;
        --cap-h: 4px;
        --hgap: 8px;
        --divider: rgba(255,255,255,.16);
      }
      *,*::before,*::after{box-sizing:border-box}

      /* 纯黑背景 */
      .wrap{position:relative;height:100%;padding:0 0 0 2px;background:#000;color:#fff;font-size:var(--fs)}
      #list{
        height:100%;
        display:grid;
        /* 固定为 12 条轨道；每条 1/12 高度 */
        grid-template-rows: repeat(12, minmax(0, 1fr));
        /* 纯黑，不再给 gap 上色，避免底部空轨道发灰 */
        background:#000;
        overflow:hidden;
      }

      /* 每个“已渲染行”自身是纯黑；分隔线只在已渲染的相邻行之间显示 */
      .row{
        background:#000;
        display:grid;
        grid-template-columns: minmax(40px, max-content) var(--badge-d) var(--batt-w) var(--icon) 1fr;
        align-items:center;
        column-gap:var(--hgap);
      }
      .row + .row{ border-top:1px solid var(--divider); }

      .lab{ color:#fff; opacity:.9; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      .badge{
        width:var(--badge-d);height:var(--badge-d);border-radius:50%;
        border:1px solid #48c2ff;color:#48c2ff;
        display:flex;align-items:center;justify-content:center;font-weight:600;
        font-size:var(--badge-fs);line-height:1; white-space:nowrap;
      }

      .batt{ position:relative;width:var(--batt-w);height:var(--batt-h); border:1px solid #fff;border-radius:2px;overflow:hidden; }
      .batt::after{ content:"";position:absolute;right:calc(-1 * var(--cap-w));top:calc((var(--batt-h) - var(--cap-h))/2); width:var(--cap-w);height:var(--cap-h);background:#fff;border-radius:1px }
      .fill{position:absolute;left:0;top:0;bottom:0;width:100%;background:#2eff67;transform-origin:0 50%;transform:scaleX(0)}

      .icon{width:var(--icon);height:var(--icon);opacity:.9}
      .icon svg{width:100%;height:100%}

      .val{
        justify-self:end; color:#2eff67; text-align:right; font-weight:600;
        white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
        min-width:92px; padding-right:6px;
      }

      .empty{position:absolute;inset:0;display:none;align-items:center;justify-content:center;color:#9ab;font-size:12px;pointer-events:none}
    </style>
    <div class="wrap">
      <div id="list"></div>
      <div id="empty" class="empty">无探头</div>
    </div>
  </template>
</body></html>
