<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-mode-tilt">
    <style>
      :host{all:initial;contain:content;display:block;width:100%;height:100%}
      *,*::before,*::after{box-sizing:border-box}
      .wrap{height:100%;padding:2px 4px;background:#000;color:#fff;font-size:12px}
      .row{
        display:grid;
        grid-template-columns: 1fr 18px 18px auto 38px;
        align-items:center;
        column-gap:8px;
        border-bottom:1px solid rgba(255,255,255,.2);
        padding:6px 0;
      }
      .name,.deg{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .name{color:#fff;opacity:.9}
      .icon{width:18px;height:18px;display:inline-block}
      .icon.bulb{filter: drop-shadow(0 0 1.5px #00ff6a)}
      .icon.siren{opacity:.9}
      .deg{min-width:56px;text-align:left;color:#fff}
      .batt{position:relative;width:38px;height:12px;border:2px solid #fff;border-radius:3px;overflow:hidden}
      .batt::after{content:"";position:absolute;right:-5px;top:2px;width:4px;height:8px;background:#fff;border-radius:1px}
      .fill{position:absolute;left:0;top:0;bottom:0;width:100%;background:#2eff67;transform-origin:0 50%;transform:scaleX(0)}
      .muted{opacity:.35}
      .icon svg{width:100%;height:100%}
    </style>
    <div class="wrap"><div id="list"></div></div>
  </template>
</body></html>
