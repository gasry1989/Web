<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-device-overview-modal">
    <style>
      *,*::before,*::after{ box-sizing:border-box; }

      /* 关键：容器占满 modal body 的可用高度，由外层 JS 设定 modal 的 height */
      .device-overview.dv-fixed {
        display:flex; flex-direction:column;
        height:100%;
        min-height:420px; /* 小屏兜底 */
      }

      .device-overview .dev-toolbar { flex:0 0 auto; padding:4px 6px 8px; }

      /* 关键：表格区才滚动，滚动条风格统一 */
      .device-overview .dev-table-area {
        position:relative; flex:1 1 auto; min-height:0;
        overflow:auto; padding:0 6px 4px;
        scrollbar-width:thin; scrollbar-color:#33424d #141b20;
      }
      .device-overview .dev-table-area::-webkit-scrollbar { width:8px; height:8px; }
      .device-overview .dev-table-area::-webkit-scrollbar-track { background:#141b20; }
      .device-overview .dev-table-area::-webkit-scrollbar-thumb { background:#33424d; border-radius:4px; }
      .device-overview .dev-table-area::-webkit-scrollbar-thumb:hover { background:#415464; }

      .device-overview .dev-footer-bar { flex:0 0 auto; padding:6px 8px 6px; display:flex; justify-content:flex-end; border-top:1px solid #242c33; }

      .device-overview .dev-pager .pg-btn { min-width:30px; padding:4px 8px; margin-right:4px; }
      .device-overview .dev-pager .pg-btn:last-child { margin-right:0; }

      .device-overview .dev-overlay-loading {
        position:absolute; inset:0; background:rgba(0,0,0,0.28);
        display:flex; align-items:center; justify-content:center; z-index:5;
      }
      .device-overview .dev-overlay-loading .spinner {
        width:38px; height:38px; border:4px solid rgba(255,255,255,0.25); border-top-color:#3d8bff; border-radius:50%; animation:spin .8s linear infinite;
      }
      @keyframes spin { to { transform:rotate(360deg); } }

      .device-overview table { width:100%; border-collapse:collapse; font-size:12px; margin:0; }
      .device-overview thead { background:#1f2a32; position:sticky; top:0; z-index:2; }
      .device-overview th, .device-overview td { padding:6px 8px; border-bottom:1px solid #223038; text-align:left; white-space:nowrap; }
      .device-overview tbody tr:hover { background:#1b262e; }

      .device-overview .btn.btn-sm { padding:4px 10px; font-size:12px; background:#24313a; border:1px solid #2e3a44; color:#fff; border-radius:4px; cursor:pointer; }
      .device-overview .btn.btn-sm:hover { background:#2f3e48; }
    </style>

    <div class="device-overview dv-fixed">
      <div class="dev-toolbar">
        <div class="dev-actions">
          <button class="btn btn-sm" id="btnDevRefresh" title="刷新列表">刷新</button>
        </div>
      </div>

      <div class="dev-table-area" id="devScrollArea">
        <table class="data-table dev-table">
          <thead><tr id="devHeadRow"></tr></thead>
          <tbody class="dev-tbody" id="devTbody"><tr><td>初始化...</td></tr></tbody>
        </table>
        <div class="dev-overlay-loading" style="display:none;" id="devLoadingMask"><div class="spinner"></div></div>
      </div>

      <div class="dev-footer-bar"><div class="dev-pager" id="devPager"></div></div>
    </div>
  </template>
</body></html>
