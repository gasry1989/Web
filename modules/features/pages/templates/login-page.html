<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  <template id="tpl-login-page">
    <style>
      /* 作用域：仅限 .login-page-root 下，避免干扰 */
      .login-page-root {
        min-height: calc(100vh - 0px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f1419;
        padding: 24px 16px;
        box-sizing: border-box;
      }
      .login-card {
        width: 340px;
        background: #1a222a;
        border: 1px solid #1a222a;
        border-radius: 8px;
        padding: 28px 30px 24px;
        box-shadow: 0 10px 28px -8px rgba(0,0,0,.55);
      }
      .login-title {
        margin: 0 0 18px;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        letter-spacing: .5px;
        color: #fff;
      }
      .form-item { margin-bottom: 16px; }
      .form-label { display:block; font-size:13px; margin-bottom:4px; color:#cfd6dd; }
      .form-field input {
        width: 100%; padding: 8px 10px; background: #11181f; border: 1px solid #2c343c;
        border-radius: 4px; font-size: 14px; color: #fff; outline: none; transition: border-color .15s;
      }
      .form-field input:focus { border-color: #3d78d4; }
      .pwd-field { position: relative; }
      .pwd-eye {
        position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
        background: transparent; border: none; color: #9aa5b1; font-size: 16px; cursor: pointer; padding: 0 4px;
      }
      .pwd-eye:hover { color: #fff; }
      .captcha-field { display:flex; align-items:center; gap:6px; }
      #captchaCanvas {
        border:1px solid #2c343c; border-radius:4px; background:#182029; cursor:pointer;
      }
      .captcha-icon-btn {
        background:#25313d; border:1px solid #303c48; padding:6px 8px; border-radius:4px; color:#cfd6dd;
        display:flex; align-items:center; justify-content:center; cursor:pointer;
      }
      .captcha-icon-btn:hover { background:#2f3d4a; }
      .inline-msg { font-size:12px; min-height:18px; color:#9aa5b1; }
      .inline-msg.err { color:#e57373; }
      .form-actions { margin-top:4px; }
      .login-footer { margin-top:20px; font-size:12px; color:#64707b; user-select:none; text-align:center; }
    </style>

    <div class="login-page-root">
      <div class="login-card">
        <h2 class="login-title">设备管理平台登录</h2>
        <form id="loginForm" autocomplete="off">
          <div class="form-item">
            <label class="form-label">账号</label>
            <div class="form-field">
              <input name="account" required autocomplete="username" autofocus />
            </div>
          </div>
          <div class="form-item">
            <label class="form-label">密码</label>
            <div class="form-field pwd-field">
              <input type="password" name="pwd" required autocomplete="current-password" />
              <button type="button" class="pwd-eye" title="显示/隐藏">👁</button>
            </div>
          </div>
          <div class="form-item">
            <label class="form-label">验证码</label>
            <div class="form-field captcha-field">
              <input name="captcha" required placeholder="不区分大小写" autocomplete="off" />
              <canvas id="captchaCanvas" width="120" height="40" title="点击刷新验证码"></canvas>
              <button type="button" id="btnCaptchaRefresh" class="btn captcha-icon-btn" title="刷新验证码" aria-label="刷新">
                <svg viewBox="0 0 24 24" class="icon-refresh" width="18" height="18">
                  <path d="M12 5V2L8 6l4 4V7c2.757 0 5 2.243 5 5a5 5 0 0 1-5 5 5.002 5.002 0 0 1-4.9-4H5.917A7.002 7.002 0 0 0 12 21a7 7 0 0 0 0-14Z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-item inline-msg" id="loginInlineMsg"></div>
          <div class="form-actions">
            <button class="btn btn-primary" id="btnLogin" type="submit">登录</button>
          </div>
        </form>
      </div>
      <div class="login-footer">© YEAR_PLACEHOLDER Company</div>
    </div>
  </template>
</body>
</html>
