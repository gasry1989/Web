<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-site-page">
    <style>
      .sp-root { position:absolute; inset:0; display:flex; min-width:0; min-height:0; background:#0d1216; color:#cfd8dc; }
      .sp-left { width:320px; min-width:240px; max-width:50vw; display:flex; flex-direction:column; min-height:0; border-right:1px solid rgba(255,255,255,.08); position:relative; z-index:10; }
      .sp-splitter { width:6px; cursor:col-resize; position:relative; z-index:10; }
      .sp-center { flex:1 1 auto; display:grid; grid-template-rows:1fr 360px; min-width:0; min-height:0; position:relative; }

      .sp-top { position:relative; z-index:10; display:flex; gap:10px; padding:4px 10px; min-width:0; min-height:0; overflow:hidden; isolation:isolate; }
      .sp-mapbox { position:relative; z-index:20; flex:1 1 auto; border:1px solid rgba(255,255,255,.08); border-radius:4px; min-width:0; min-height:0; overflow:hidden; pointer-events:auto; }
      .sp-mapmount { width:100%; height:100%; }
      .sp-side { position:relative; z-index:15; width:380px; max-width:42vw; display:grid; grid-template-rows:auto 1fr; gap:10px; min-width:0; min-height:0; }
      .sp-status { border:1px solid rgba(255,255,255,.08); background:#0b121a; border-radius:4px; padding:8px 10px; }
      .sp-notify { border:1px solid rgba(255,255,255,.08); background:#0b121a; border-radius:4px; padding:8px 10px; display:flex; flex-direction:column; min-height:0; }
      .sp-bottom { position:relative; z-index:1; padding:0 10px 4px; overflow:hidden; }
      .sp-grid { display:grid; grid-template-columns:repeat(6,1fr); gap:10px; height:100%; min-width:0; }
      .sp-cell { background:#111722; border:2px solid #3a4854; border-radius:6px; display:flex; flex-direction:column; overflow:hidden; }
      .sp-cell-hd { display:flex; align-items:center; justify-content:space-between; padding:6px 8px; font-size:12px; background:#0f1b27; border-bottom:1px solid rgba(255,255,255,.08); }
      .sp-cell-bd { position:relative; flex:1 1 auto; min-height:0; background:#000; display:flex; align-items:center; justify-content:center; }
      .sp-cell [data-close] { width:20px; height:20px; border:none; background:transparent; color:#ccd; cursor:pointer; }
      .sp-cell [data-close]:hover { color:#fff; }
      .sp-status h3, .sp-notify h3 { margin:0 0 6px; font-size:15px; }
    </style>

    <div class="sp-root" id="spRoot">
      <div class="sp-left" id="spLeft"></div>
      <div class="sp-splitter" id="spSplitter" title="拖动调整左侧宽度"></div>
      <div class="sp-center">
        <div class="sp-top">
          <div class="sp-mapbox"><div class="sp-mapmount" id="spMapMount"></div></div>
          <div class="sp-side">
            <div class="sp-status">
              <h3>设备状态</h3>
              <div id="summaryChart"></div>
            </div>
            <div class="sp-notify">
              <h3>通知列表</h3>
              <div id="notifyList" style="flex:1 1 auto;overflow:auto;min-height:0;"></div>
            </div>
          </div>
        </div>
        <div class="sp-bottom">
          <div id="mediaGrid" class="sp-grid">
            <!-- 6 个窗口位 -->
            <div class="sp-cell" data-idx="0">
              <div class="sp-cell-hd">
                <div id="mediaTitle0" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="0" title="关闭">✕</button>
              </div>
              <div id="mediaBody0" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
            <div class="sp-cell" data-idx="1">
              <div class="sp-cell-hd">
                <div id="mediaTitle1" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="1" title="关闭">✕</button>
              </div>
              <div id="mediaBody1" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
            <div class="sp-cell" data-idx="2">
              <div class="sp-cell-hd">
                <div id="mediaTitle2" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="2" title="关闭">✕</button>
              </div>
              <div id="mediaBody2" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
            <div class="sp-cell" data-idx="3">
              <div class="sp-cell-hd">
                <div id="mediaTitle3" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="3" title="关闭">✕</button>
              </div>
              <div id="mediaBody3" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
            <div class="sp-cell" data-idx="4">
              <div class="sp-cell-hd">
                <div id="mediaTitle4" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="4" title="关闭">✕</button>
              </div>
              <div id="mediaBody4" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
            <div class="sp-cell" data-idx="5">
              <div class="sp-cell-hd">
                <div id="mediaTitle5" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100% - 24px);">空闲</div>
                <button data-close="5" title="关闭">✕</button>
              </div>
              <div id="mediaBody5" class="sp-cell-bd"><div style="color:#567;font-size:12px;">在此显示视频流或模式</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</body></html>
